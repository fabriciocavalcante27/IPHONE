<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Iphone - Apple (Brasil)</title>
</head>

<body>
    <div class="caixa-roxa">
        <img class="logo" src="./img/logo.png" alt="">
        <ul>
            <li>Mac</li>
            <li>Iphone</li>
            <li>Ipad</li>
            <li>AirPods</li>
            <li>Acessorios</li>
            <li>Suporte</li>
        </ul>
    </div>

    <div class="caixa-azul">
        <div>
            <h1 class="titulo-iphone">IPhone 14</h1>

            <h2 class="titulo-secundario">Tão poderoso. Tão ao seu alcance.</h2>

            <p class="paragrafo">Em dois tamanhos perfeitos. Agora com um toque de amarelo.</p>
            <h3 class="preco">A partir de R$ 633,25/mês ou R$ 7.599*</h3>
            <button class="botao">Comprar</button>
            <p class="escolha-cor">Escolha sua cor:</p>

            <div>
                <button onclick="trocacor('#81A5C4'); trocarimagem('./img/iphone-azul.png')"class="azul troca-cor"></button>
                <button onclick="trocacor('#F7DA47'); trocarimagem('./img/iphone-amarelo.png')"class="amarelo troca-cor"></button>
                <button onclick="trocacor('#C1C1C1'); trocarimagem('./img/iphone-branco.png')"class="branco troca-cor"></button>
                <button onclick="trocacor('#272D33'); trocarimagem('./img/iphone-preto.png')"class="preto troca-cor"></button>
                <button onclick="trocacor('#B50012'); trocarimagem('./img/iphone-vermelho.png')"class="vermelho troca-cor"></button>
                <button onclick="trocacor('#EDE7F1'); trocarimagem('./img/iphone-roxo.png')"class="roxo troca-cor"></button>
            </div>

        </div>

        <div class="circulo"></div>
        <img class="iphone" src="./img/iphone-azul.png">
    </div>
</body>

</html>
